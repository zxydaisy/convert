type ApiResponse {
  code: Int
  type: String
  message: String
}

type Category {
  id: String
  name: String
}

input CategoryInput {
  id: String
  name: String
}

scalar JSON

type Mutation {
  addPet(body: PetInput!): JSON!
  updatePet(body: PetInput!): JSON!
  updatePetWithForm(petId: String!, name: String, status: String): JSON!
  deletePet(api_key: String, petId: String!): JSON!
  uploadFile(petId: String!, additionalMetadata: String, file: param_uploadFile_fileInput): ApiResponse!
  placeOrder(body: OrderInput!): Order!

  """
  For valid response try integer IDs with positive integer value.        
  Negative or non-integer values will generate API errors
  """
  deleteOrder(orderId: String!): JSON!

  """This can only be done by the logged in user."""
  createUser(body: UserInput!): JSON!
  createUsersWithArrayInput(body: [UserInput!]!): JSON!
  createUsersWithListInput(body: [UserInput!]!): JSON!

  """This can only be done by the logged in user."""
  updateUser(username: String!, body: UserInput!): JSON!

  """This can only be done by the logged in user."""
  deleteUser(username: String!): JSON!
}

type Order {
  id: String
  petId: String
  quantity: Int
  shipDate: String

  """Order Status"""
  status: String
  complete: Boolean
}

input OrderInput {
  id: String
  petId: String
  quantity: Int
  shipDate: String

  """Order Status"""
  status: String
  complete: Boolean
}

input param_uploadFile_fileInput {
  unsupported: String
}

type Pet {
  id: String
  category: Category
  name: String!
  photoUrls: [String!]!
  tags: [Tag!]

  """pet status in the store"""
  status: String
}

input PetInput {
  id: String
  category: CategoryInput
  name: String!
  photoUrls: [String!]!
  tags: [TagInput!]

  """pet status in the store"""
  status: String
}

type Query {
  """Multiple status values can be provided with comma separated strings"""
  findPetsByStatus(status: [String!]!): [Pet!]!

  """
  Muliple tags can be provided with comma separated strings. Use         tag1, tag2, tag3 for testing.
  """
  findPetsByTags(tags: [String!]!): [Pet!]!

  """Returns a single pet"""
  getPetById(petId: String!): Pet!

  """Returns a map of status codes to quantities"""
  getInventory: JSON!

  """
  For valid response try integer IDs with value >= 1 and <= 10.         Other values will generated exceptions
  """
  getOrderById(orderId: String!): Order!
  loginUser(username: String!, password: String!): String!
  logoutUser: JSON!
  getUserByName(username: String!): User!
}

type Tag {
  id: String
  name: String
}

input TagInput {
  id: String
  name: String
}

type User {
  id: String
  username: String
  firstName: String
  lastName: String
  email: String
  password: String
  phone: String

  """User Status"""
  userStatus: Int
}

input UserInput {
  id: String
  username: String
  firstName: String
  lastName: String
  email: String
  password: String
  phone: String

  """User Status"""
  userStatus: Int
}